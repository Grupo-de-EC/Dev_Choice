<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dev's Choice</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="form-container">
        <h2>Bem-vindo ao Dev's Choice</h2>
        <p>Responda algumas perguntas para encontrar a melhor tecnologia para seu projeto.</p>
        <form id="login-form">
            <select required>
                <option value="">Nível de experiência</option>
                <option value="iniciante">Iniciante</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select>
            <input type="text" placeholder="Tipo de projeto" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="formulario.js"></script>
</body>
</body>
</html>
