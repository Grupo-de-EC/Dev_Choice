<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrador</title>
    <link rel="stylesheet" href="AdminLogin.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login Administrador</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="admin-user">Usuário:</label>
          <input type="text" id="admin-user" name="admin-user" required />
        </div>
        <div class="input-group">
          <label for="admin-pass">Senha:</label>
          <input type="password" id="admin-pass" name="admin-pass" required />
        </div>
        <div class="input-group">
          <button type="submit">Entrar</button>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o recarregamento da página
        window.location.href = "index.html"; // Redireciona para a página index.html
      });
    </script>
  </body>
</html>
