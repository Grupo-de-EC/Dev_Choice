<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="questionarioSatisfacao.css">
</head>
<body>
    <div class="form-container">
        <h2>Feedback sobre o site</h2>
        <form action="/submit_feedback" method="POST">
            <!-- Pergunta opcional sobre o que a pessoa achou do site -->
            <label for="comentarios">O que você achou do nosso site? (opcional)</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Digite seus comentários..."></textarea>
            
            <!-- Pergunta para avaliar o site em estrelas -->
            <label for="avaliacao">Quantas estrelas você daria para o nosso site?</label>
            <div class="stars">
                <input type="radio" id="estrela5" name="avaliacao" value="5">
                <label for="estrela5">⭐</label>
                <input type="radio" id="estrela4" name="avaliacao" value="4">
                <label for="estrela4">⭐</label>
                <input type="radio" id="estrela3" name="avaliacao" value="3">
                <label for="estrela3">⭐</label>
                <input type="radio" id="estrela2" name="avaliacao" value="2">
                <label for="estrela2">⭐</label>
                <input type="radio" id="estrela1" name="avaliacao" value="1">
                <label for="estrela1">⭐</label>
            </div>

            <button type="submit">Enviar Feedback</button>
        </form>
    </div>
</body>
</html>
