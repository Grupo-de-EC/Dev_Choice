<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Pergunta</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .opcao { margin-left: 20px; }
  </style>
</head>
<body>
  <h1>Adicionar Nova Pergunta</h1>

  <form method="POST" action="adicionar_perguntas.php">
    <label for="texto">Texto da pergunta:</label><br>
    <input type="text" name="texto" id="texto" required><br><br>

    <label for="tipo">Tipo da pergunta:</label><br>
    <select name="tipo" id="tipo" required onchange="toggleOpcoes(this.value)">
      <option value="" disabled selected hidden>Selecione...</option>
      <option value="texto">Resposta livre</option>
      <option value="selecao">Seleção (com opções)</option>
    </select><br><br>

    <div id="opcoes-container" style="display: none;">
      <label>Opções (uma por linha):</label><br>
      <textarea name="opcoes" rows="5" cols="40" placeholder="Digite cada opção em uma linha"></textarea><br><br>
    </div>

    <button type="submit">Salvar Pergunta</button>
  </form>

  <script>
    function toggleOpcoes(tipo) {
      document.getElementById('opcoes-container').style.display = tipo === 'selecao' ? 'block' : 'none';
    }
  </script>
</body>
</html>
